<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Babylon Dev - Maze</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<!-- Libraries -->
	<script src="../libs/jquery-2.1.1.min.js"></script>
	<script src="../libs/babylon/babylon.2.3-alpha.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/functions.js"></script>

	<script src="js/Classes/Modal.js"></script>
	<script src="js/Classes/Game.js"></script>
	<script src="js/Classes/Cell.js"></script>
	<script src="js/Classes/Player.js"></script>
	<script src="js/Classes/Cannon.js"></script>
	<script src="js/Classes/Bullet.js"></script>
	<script src="js/Classes/Maze.js"></script>
	<script src="js/Classes/Exit.js"></script>
	<script src="js/Classes/Enemy.js"></script>
	<script src="js/Classes/MiniMap.js"></script>
	<script src="js/Classes/Sounds.js"></script>
	<script src="js/Classes/Message.js"></script>
	<script src="js/Classes/Terminal.js"></script>

	<script src="js/Classes/Materials.js"></script>

	<script src="js/createScene.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
<!-- Babylon -->
<canvas id="renderCanvas"></canvas>
<div class="hud"></div>
<div class="level">Level <span class="levelNumber">1</span></div>
<div class="closeMapHint">Click right mouse button to close the map</div>

<!-- Modal -->
<div class="modal fade" id="destroyedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel"><strong>You got destroyed!</strong></h4>
			</div>
			<div class="modal-body">
				<div class="destroyed-message">
					<p>Sorry bro, you didn't make it. :(</p>
					<p><strong>But hey, cheer up, you got to level <span class="levelNumber"></span>!</strong></p>
					<p>And you can always try again, starting from level 1 of course. Maybe next time you can advance further.</p>
					<br />
				</div>
				<form class="nickname text-center">
					<label for="name">Nickname</label> <input type="text" id="name" name="name" />
				</form>
				<table class="highscores"></table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary save-highscore">Save Highscore</button><br />
				<button type="button" class="btn btn-primary retry" data-dismiss="modal">Restart at level 1!</button>
			</div>
		</div>
	</div>
</div>
</body>

</html>
