<!DOCTYPE html>
<html ng-app="mazeApp">
<head lang="en">
	<meta charset="UTF-8">
	<title>Babylon Dev - Maze</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<!-- Libraries -->
	<script src="../libs/jquery-2.1.1.min.js"></script>
	<!--script src="../libs/babylon/hand.min.js"></script-->
	<script src="../libs/babylon/babylon.2.4.max.js"></script>
	<script src="../libs/angular/angular.js"></script>
	<script src="js/vendor/transformicons.js"></script>

	<script src="js/config.js"></script>
	<script src="js/functions.js"></script>

	<script src="js/Classes/Camera.js"></script>
	<script src="js/Classes/Game.js"></script>
	<script src="js/Classes/Cell.js"></script>
	<script src="js/Classes/Player.js"></script>
	<script src="js/Classes/Cannon.js"></script>
	<script src="js/Classes/Projectile.js"></script>
	<script src="js/Classes/Explosion.js"></script>
	<script src="js/Classes/Maze.js"></script>
	<script src="js/Classes/Exit.js"></script>
	<script src="js/Classes/Enemy.js"></script>
	<script src="js/Classes/MiniMap.js"></script>
	<script src="js/Classes/Sounds.js"></script>
	<script src="js/Classes/Message.js"></script>
	<script src="js/Classes/Terminal.js"></script>

	<script src="js/Classes/Materials.js"></script>

	<script src="js/createScene.js"></script>
	<script src="js/app.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
<!-- Babylon -->
<canvas id="renderCanvas"></canvas>

<div class="hud"></div>
<div class="level">Level <span class="levelNumber">1</span></div>
<div class="loading">Please wait, game is loading...</div>
<div class="closeMapHint">Press the space key again to close the map</div>
<div class="rocketStatus-wrapper">
	<div class="rocketStatus-inner-wrapper">
		<div class="rocketStatus ready"></div>
	</div>
</div>

<!-- MODAL -->
<div class="menu-wrapper" ng-controller="MenuCtrl">
	<div id="shortcuts">
		<button type="button" id="toggle-menu" class="tcon tcon-menu--xbutterfly" title="Options and Highscores" ng-click="toggleMenu()">
			<span class="tcon-menu__lines" aria-hidden="true"></span>
		</button>
	</div>

	<div id="menu" ng-class="{open: menuOpen}">
		<div ng-include="'templates/menu.html'"></div>
		<div ng-include="'templates/dead.html'"></div>
	</div>
</div>

</body>

</html>
