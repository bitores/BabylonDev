<!DOCTYPE html>
<html ng-app="mazeApp">
<head lang="en">
	<meta charset="UTF-8">
	<title>Babylon Dev - Maze</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<!-- Libraries -->
	<script src="../libs/jquery-2.1.1.min.js"></script>
	<script src="../libs/babylon/babylon.2.3-alpha.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../libs/angular/angular.min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/functions.js"></script>

	<script src="js/Classes/Game.js"></script>
	<script src="js/Classes/Cell.js"></script>
	<script src="js/Classes/Player.js"></script>
	<script src="js/Classes/Cannon.js"></script>
	<script src="js/Classes/Projectile.js"></script>
	<script src="js/Classes/Explosion.js"></script>
	<script src="js/Classes/Maze.js"></script>
	<script src="js/Classes/Exit.js"></script>
	<script src="js/Classes/Enemy.js"></script>
	<script src="js/Classes/MiniMap.js"></script>
	<script src="js/Classes/Sounds.js"></script>
	<script src="js/Classes/Message.js"></script>
	<script src="js/Classes/Terminal.js"></script>

	<script src="js/Classes/Materials.js"></script>

	<script src="js/createScene.js"></script>
	<script src="js/app.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
<!-- Babylon -->
<canvas id="renderCanvas"></canvas>
<div class="hud"></div>
<div class="level">Level <span class="levelNumber">1</span></div>
<div class="loading">Please wait, game is loading...</div>
<div class="closeMapHint">Press the space key again to close the map</div>
<div class="rocketStatus ready"></div>

<!-- MODAL -->
<div class="menu">
	<div ng-controller="MenuCtrl">
		<button id="menu" class="btn btn-link" title="Options and Highscores" ng-click="showMenuModal()">
			<span class="glyphicon glyphicon-list-alt"></span>
		</button>

		<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="menuModalLabel"><strong>The Maze Descent v{{versionNumber}}</strong>
						</h4>
					</div>
					<div class="modal-body">

						<div class="content" ng-include="'templates/menu.html'"></div>
						<div class="content" ng-include="'templates/dead.html'"></div>

					</div>
					<div class="modal-footer">
						<div ng-if="!gameData.playerIsDead">
							<button class="btn btn-primary" ng-click="selectEntry(null)" ng-if="selectedEntry">&lt; Back</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
						<div ng-if="gameData.playerIsDead">
							<span ng-if="!highscoreData.submitted">
								<button type="button" class="btn btn-primary" ng-click="saveHighscore()">Save Highscore</button>
							</span>
							<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="restart()">Restart at level 1!</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
